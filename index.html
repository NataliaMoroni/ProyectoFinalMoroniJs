            <!--Calculadir imc-->
            <div class="contenedor__calculador">
                    
                <h1>IMC (índice de masa corporal)</h1>
                <div class="input_area">
                  <h2>Ingrese su Estatura en centimetros</h2>
                  <input id= "altura" type="number" class="input__calculador"/>
                </div>  
                <div class="input_area">
                  <h2>Ingrese su Peso en kg</h2>
                  <input id= "peso" type="number" class="input__calculador"/>
                </div>   
                <br>
                <button id="calcular">Calcular</button>
                
                <p>Su índice de masa corporal es:<span id="resultado"></span></p>

                <p><span id="lectura"></span></p>
                  
            </div>

            <!--formulario de consulta-->
            <div class="container">
              <div class="row">
              <form id="form">
                <div class="mb-3">
                  <h2>Dejanos tu consulta</h2>
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Nombre" name="nombre"> 
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Apellido</label>
                  <input type="text" class="form-control" placeholder="Apellido" name="apellido">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Teléfono</label>
                  <input type="number" class="form-control" placeholder="Teléfono" name="telefono">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" placeholder="email" name="mail">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mensaje</label>
                  <textarea type="text" class="form-control" placeholder="Mensaje" name="mensaje"></textarea>
                </div>

                
                <input type="submit" class="btn btn-success" id="button" value="Enviar Mensaje" >
                <br>
                <br>
              </form>
              <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
              <script type="text/javascript">emailjs.init('FI3_ABi5PZV345jTK')</script>
